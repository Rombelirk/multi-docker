language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t tests -f ./client/Dockerfile.dev ./client  

script:
  - docker run -e CI=true tests npm run test

deploy: 
  provider: elasticbeanstalk
  region: "us-west-2"
  edge: true
  app: "project"
  env: "Project-env"
  bucket_name: "elasticbeanstalk-us-west-2-458718470893"
  bucket_path: "project"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

