language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t tests -f ./client/Dockerfile.dev ./client

script:
  - docker run tests npm run test -- --coverage

after_success:
 - docker build -t multi-client ./client
 - docker build -t multi-nginx ./nginx
 - docker build -t multi-server ./server
 - docker build -t multi-worker ./worker
  #Log in to the docker CLI
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

 - docker push "$DOCKER_ID"/"$DOCKERHUB_REPO_NAME":multi-client
 - docker push "$DOCKER_ID"/"$DOCKERHUB_REPO_NAME":multi-nginx
 - docker push "$DOCKER_ID"/"$DOCKERHUB_REPO_NAME":multi-server
 - docker push "$DOCKER_ID"/"$DOCKERHUB_REPO_NAME":multi-worker

